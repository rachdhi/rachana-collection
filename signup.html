<!-- Sign Up Form -->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Sign Up - Rachana's Collection</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
  <!-- Bootstrap + your site styles -->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center text-danger mb-4">Sign Up</h2>
    <form onsubmit="signUpAlert(); return false;" class="p-4 bg-light rounded shadow-sm">
      <div class="mb-3">
        <label for="signupName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Create password" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-danger px-4">Submit</button>
      </div>
    </form>
  </div>

  <!-- JS Alert Function -->
  <script>
    function signUpAlert() {
      const name = document.getElementById("signupName").value;
      alert("Signed up successfully! Welcome, " + name + "!");
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
